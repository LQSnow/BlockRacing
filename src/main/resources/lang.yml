# BlockRacing 语言文件
# 该文件存储了游戏中除了方块名的所有语言文字
# 如果需要翻译方块名，请查看 https://github.com/LQSnow/BlockRacing/blob/3.0/docs/zh/TranslationTutorial-zh.md 的教程
# 如需这个文件的翻译，可直接复制文件内容给ChatGPT，让他帮忙翻译
# BlockRacing language files
# This file stores all language characters in the game except block names.
# If you need to translate the block name, please check the tutorial at https://github.com/LQSnow/BlockRacing/blob/3.0/docs/en/TranslationTutorial-en.md
# If you need to translate this file, you can directly copy the file content to ChatGPT and let him help translate it.

# 当前语言: 简体中文
lang: zh_cn

# 记分板
# slot项中，如果引号里没有任何字符表示这一行不显示，如果引号里加空格表示这一行为空行
# 注意！最终显示在记分板上的每一行，总字符数不能超过30，这是一行的最大显示范围！
# 这个显示范围包含颜色代码和空格，占位符替换的文字也包含在内！
# 超出范围的文字将无法显示！
scoreboard:
  game-mode:
    normal: "&a普通模式"
    racing: "&3竞速模式"
    speed: "&9极速模式"
  blocks:
    easy: "&a简单"
    medium: "&e中等"
    hard: "&c困难"
    dyed: "&d染色"
    end: "&e末地"
  pregame:
    title: "&b&l方块竞速"
    slot11: ""
    slot10: "&a&lShift+F打开菜单"
    slot9: "&e如果无法打开，"
    slot8: "&e请检查&l潜行&e和&l切换副手&e的快捷键"
    slot7: " "
    slot6: "&b当前模式：&e%game_mode%"
    slot5: "&b目标方块数量：&e%block_amount%"
    slot4: "&b目标方块库："
    slot3: "%blocks%"
    slot2: " "
    slot1: "&e&lEnjoy the game!"
  ingame:
    title: "&b&l方块竞速"
    red-score: "&c红队：&e%score%分  &b(%current_block%/%total_block%)"
    blue-score: "&9蓝队：&e%score%分  &b(%current_block%/%total_block%)"
    block-format: "%difficulty% | %block%"
    dividing-line: "----------------"
    bottom-slot: "&e&lEnjoy the game!"
    block-difficulty:
      easy: "&a简单"
      medium: "&e中等"
      hard: "&c困难"
      dyed: "&d染色"
      end: "&e末地"

